        function abbr_value(v) {
            if (isNaN(v) || typeof v !== 'number' || v === Infinity || v === -Infinity) {

            } else {
                const suffixes = [' ', ' THOUSAND', ' MILLION', ' BILLION', ' TRILLION', ' QUADRILLION'];

                    v /= 1000;
                    suffix_index++;
                }

        const shop_items = {

        function buy_item(item_id) {
            const item = shop_items[item_id];
            const cost = Math.floor(item.base_cost * Math.pow(1.15, item.owned));
            
            if (money_pure >= cost) {
                money_pure -= cost; 
                item.owned++;
                per_second += item.cps;
                update_shop_display();
            }

            if (dev_switch == 1) {   
                console.log("item id: " + item_id);
            }
        }

        function update_shop_display() {
            const items = document.querySelectorAll('.shop_item');
            items.forEach((item_elem, index) => {
                const item_id = index + 1;
                const item = shop_items[item_id];
                const cost = Math.floor(item.base_cost * Math.pow(1.15, item.owned));
                
                const stats_elem = item_elem.querySelector('.item_stats');
                const title_elem = item_elem.querySelector('.item_title');
                
                title_elem.textContent = `${item.name} (${item.owned} owned)`;
                stats_elem.textContent = `Price: ${abbr_value(cost)} | CPS: ${item.cps}`;
            });
        }
